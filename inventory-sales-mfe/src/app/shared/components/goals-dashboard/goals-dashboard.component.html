<div class="bg-white rounded-lg shadow-md p-6">
  <!-- Header -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-2xl font-bold text-gray-900">Metas</h2>
      <p class="text-gray-600 text-sm mt-1">Acompanhe o progresso das suas metas</p>
    </div>
    <div class="text-right">
      <div class="text-3xl font-bold text-green-600">
        {{ overallProgress > 0 ? overallProgress : getOverallProgress() }}%
      </div>
      <div class="text-sm text-gray-500">Progresso geral</div>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div class="bg-green-50 rounded-lg p-4 border border-green-200">
      <div class="flex items-center">
        <div class="bg-green-100 rounded-full p-2 mr-3">
          <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div>
          <div class="text-2xl font-bold text-green-900">
            {{ achievedGoalsCount > 0 ? achievedGoalsCount : getAchievedGoalsCount() }}
          </div>
          <div class="text-sm text-green-700">Metas Atingidas</div>
        </div>
      </div>
    </div>

    <div class="bg-blue-50 rounded-lg p-4 border border-blue-200">
      <div class="flex items-center">
        <div class="bg-blue-100 rounded-full p-2 mr-3">
          <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div>
          <div class="text-2xl font-bold text-blue-900">{{ goals.length }}</div>
          <div class="text-sm text-blue-700">Total de Metas</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Goals List -->
  <div class="space-y-4">
    <div *ngIf="isLoading" class="text-center py-8">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-rose-600"></div>
      <p class="mt-2 text-gray-600">Carregando metas...</p>
    </div>
    
    <app-progress-bar
      *ngFor="let goal of goals"
      [title]="goal.title"
      [progress]="goal.progress"
      [currentValue]="goal.currentValue"
      [targetValue]="goal.targetValue"
      [unit]="goal.unit"
      [color]="goal.color"
      [showPercentage]="true"
      [showValues]="true">
    </app-progress-bar>
  </div>

  <!-- Action Buttons -->
  <div class="mt-6 flex gap-3 justify-center">
    <button 
      class="bg-rose-600 hover:bg-rose-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200"
      (click)="initializeSampleGoals()"
      [disabled]="isLoading">
      {{ isLoading ? 'Criando...' : 'Criar Metas de Exemplo' }}
    </button>
    <button class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200">
      Gerenciar Metas
    </button>
  </div>
</div>
