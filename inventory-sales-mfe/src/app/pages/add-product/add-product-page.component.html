<app-header></app-header>

<div class="bg-slate-50 min-h-screen">
  <div>
    <app-menu-bar></app-menu-bar>
  </div>
  
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Adicionar Produto</h1>
      <p class="text-gray-600">Cadastre um novo produto para sua fazenda</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Informações Básicas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Nome do Produto -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
              Nome do Produto *
            </label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500"
              [class.border-red-500]="isFieldInvalid('name')"
              placeholder="Ex: Tomate Cereja"
            />
            <p *ngIf="isFieldInvalid('name')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('name') }}
            </p>
          </div>

          <!-- Categoria -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
              Categoria *
            </label>
            <select
              id="category"
              formControlName="category"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500"
              [class.border-red-500]="isFieldInvalid('category')"
            >
              <option value="">Selecione uma categoria</option>
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
            <p *ngIf="isFieldInvalid('category')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('category') }}
            </p>
          </div>
        </div>

        <!-- Descrição -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Descrição
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500"
            placeholder="Descreva as características do produto..."
          ></textarea>
        </div>

        <!-- Preços -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Preço de Custo -->
          <div>
            <label for="costPrice" class="block text-sm font-medium text-gray-700 mb-2">
              Preço de Custo (R$) *
            </label>
            <input
              type="number"
              id="costPrice"
              formControlName="costPrice"
              step="0.01"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500"
              [class.border-red-500]="isFieldInvalid('costPrice')"
              placeholder="0,00"
            />
            <p *ngIf="isFieldInvalid('costPrice')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('costPrice') }}
            </p>
          </div>

          <!-- Preço de Venda -->
          <div>
            <label for="unitPrice" class="block text-sm font-medium text-gray-700 mb-2">
              Preço de Venda (R$) *
            </label>
            <input
              type="number"
              id="unitPrice"
              formControlName="unitPrice"
              step="0.01"
              min="0"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500"
              [class.border-red-500]="isFieldInvalid('unitPrice')"
              placeholder="0,00"
            />
            <p *ngIf="isFieldInvalid('unitPrice')" class="mt-1 text-sm text-red-600">
              {{ getFieldError('unitPrice') }}
            </p>
          </div>

          <!-- Margem de Lucro (calculado automaticamente) -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Margem de Lucro
            </label>
            <div class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-lg">
              <span class="text-lg font-semibold" 
                    [class.text-green-600]="profitMargin > 0"
                    [class.text-gray-500]="profitMargin === 0"
                    [class.text-red-600]="profitMargin < 0">
                {{ profitMargin | number:'1.1-1' }}%
              </span>
            </div>
            <p class="mt-1 text-xs text-gray-500">Calculado automaticamente</p>
          </div>
        </div>

        <!-- URL da Imagem -->
        <div>
          <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">
            URL da Imagem
          </label>
          <input
            type="url"
            id="imageUrl"
            formControlName="imageUrl"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-rose-500 focus:border-rose-500"
            placeholder="https://exemplo.com/imagem.jpg"
          />
          <p class="mt-1 text-xs text-gray-500">Opcional: Link para uma imagem do produto</p>
        </div>

        <!-- Preview da Imagem -->
        <div *ngIf="productForm.get('imageUrl')?.value" class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Preview da Imagem</label>
          <div class="w-32 h-32 border border-gray-200 rounded-lg overflow-hidden">
            <img 
              [src]="productForm.get('imageUrl')?.value" 
              [alt]="productForm.get('name')?.value || 'Produto'"
              class="w-full h-full object-cover"
              />
              <!-- (error)="$event.target.src='/assets/placeholder-image.png'" -->
          </div>
        </div>

        <!-- Botões -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <button
            type="submit"
            [disabled]="isLoading || productForm.invalid"
            class="flex-1 bg-rose-600 hover:bg-rose-700 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center"
          >
            <div *ngIf="isLoading" class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
            {{ isLoading ? 'Salvando...' : 'Adicionar Produto' }}
          </button>
          
          <button
            type="button"
            (click)="onReset()"
            [disabled]="isLoading"
            class="flex-1 bg-gray-600 hover:bg-gray-700 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
          >
            Limpar
          </button>
          
          <button
            type="button"
            (click)="onCancel()"
            [disabled]="isLoading"
            class="flex-1 bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 px-6 py-3 rounded-lg font-medium transition-colors duration-200"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
