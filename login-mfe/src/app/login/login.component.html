<app-header></app-header>

<!-- Login Form Modal or Section -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50" *ngIf="showLoginForm">
  <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
    <h2 class="text-2xl font-bold text-center mb-6">{{ isRegistering ? 'Criar Conta' : 'Entrar' }}</h2>
    
    <form (ngSubmit)="isRegistering ? onRegister() : onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
          required
        >
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
          required
        >
      </div>
      
      <div class="text-red-600 text-sm mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-md disabled:opacity-50"
      >
        {{ isLoading ? 'Carregando...' : (isRegistering ? 'Criar Conta' : 'Entrar') }}
      </button>
    </form>
    
    <div class="text-center mt-4">
      <button
        (click)="isRegistering = !isRegistering"
        class="text-red-500 hover:text-red-600 text-sm"
      >
        {{ isRegistering ? 'Já tem conta? Faça login' : 'Não tem conta? Cadastre-se' }}
      </button>
    </div>
    
    <button
      (click)="showLoginForm = false"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
    >
      ✕
    </button>
  </div>
</div>

<app-login-body (openLogin)="showLoginForm = true"></app-login-body>
