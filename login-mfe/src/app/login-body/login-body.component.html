<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-8">
  <!-- Título principal -->
  <div class="text-center mb-12 max-w-2xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">
      Experimente mais liberdade no controle da sua produção.
    </h1>
    <h2 class="text-3xl font-semibold text-rose-600 mb-6">
      Crie sua conta com a gente!
    </h2>
    
    <!-- Botão de login -->
    <button 
      (click)="onOpenLogin()"
      class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-8 rounded-full text-lg transition-colors"
    >
      Começar Agora
    </button>
  </div>

  <!-- Grid de cards responsivo -->
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl w-full">
    <!-- Card Vendas -->
    <div class="bg-rose-600 text-white rounded-3xl p-8 text-center">
      <div class="text-white text-6xl mb-4">
        💰
      </div>
      <h3 class="text-3xl font-bold mb-4">Vendas</h3>
      <p class="text-lg">Veja seus produtos de maior lucro</p>
    </div>

    <!-- Card Estoque -->
    <div class="bg-gray-700 text-white rounded-3xl p-8 text-center">
      <div class="text-white text-6xl mb-4">
        🌽
      </div>
      <h3 class="text-3xl font-bold mb-4">Estoque</h3>
      <p class="text-lg">Confira status de produtos em produção</p>
    </div>

    <!-- Card Planejamento -->
    <div class="bg-rose-600 text-white rounded-3xl p-8 text-center">
      <div class="text-white text-6xl mb-4">
        🎯
      </div>
      <h3 class="text-3xl font-bold mb-4">Planejamento</h3>
      <p class="text-lg">Tenha controle de vendas e produção</p>
    </div>

    <!-- Card Metas -->
    <div class="bg-gray-700 text-white rounded-3xl p-8 text-center">
      <div class="text-white text-6xl mb-4">
        📋
      </div>
      <h3 class="text-3xl font-bold mb-4">Metas</h3>
      <p class="text-lg">Receba notificações quando bater sua meta</p>
    </div>
  </div>
</div>
