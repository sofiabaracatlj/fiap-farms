<div class="inventory-page bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header com Botão Voltar -->
    <div class="mb-8 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <!-- Botão Voltar -->
        <button 
          (click)="goBack()" 
          class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
          <i class="fas fa-arrow-left"></i>
          <span>Voltar</span>
        </button>
        
        <!-- Título -->
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Visualização de Estoque</h1>
          <p class="text-gray-600">Para ver o estoque detalhado, acesse a página "Adicionar Estoque"</p>
        </div>
      </div>
    </div>

    <!-- Redirecionamento para Add-Stock -->
    <div class="bg-white rounded-lg shadow-md p-8 text-center">
      <div class="mb-6">
        <i class="fas fa-box-open text-gray-400 text-6xl mb-4"></i>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Estoque Detalhado</h2>
        <p class="text-gray-600 mb-6">O componente de visualização de estoque está integrado na página de adicionar estoque para uma melhor experiência.</p>
      </div>
      
      <a 
        href="/home/add-stock" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition-colors inline-flex items-center space-x-2">
        <i class="fas fa-plus"></i>
        <span>Ir para Adicionar Estoque</span>
      </a>
    </div>
  </div>
</div>
