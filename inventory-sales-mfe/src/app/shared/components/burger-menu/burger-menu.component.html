<div class="block sm:hidden">
    <button (click)="toggleMenu()" class="text-primary">
        <fa-icon size="3x"  [icon]="isOpen ? faTimes : faBars"></fa-icon>
    </button>

    <div *ngIf="isOpen" class="fixed inset-0 h-screen bg-black bg-opacity-50 flex justify-start z-50">
        <div class="bg-gray-100 text-gray-900 w-[180px] p-4 shadow-lg">
            <div class="w-full flex justify-end">

                <button (click)="toggleMenu()">
                    <fa-icon size="2x" [icon]="faTimes"></fa-icon>
                </button>
            </div>
            <app-menu [type]="'burgerMenu'"></app-menu>
        </div>
    </div>
</div>
