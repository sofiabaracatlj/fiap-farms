<div class="bg-white rounded-lg shadow-md p-4 mb-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-3">
    <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
    <span [ngClass]="statusColor" class="text-sm font-medium">
      <span *ngIf="showPercentage">{{ progressPercentage }}%</span>
    </span>
  </div>

  <!-- Progress Bar -->
  <div class="w-full bg-gray-200 rounded-full h-3 mb-3">
    <div 
      [ngClass]="progressBarClass" 
      [style.width.%]="progressPercentage"
      class="h-3 rounded-full transition-all duration-300 ease-in-out">
    </div>
  </div>

  <!-- Values -->
  <div *ngIf="showValues" class="flex justify-between text-sm text-gray-600">
    <span>{{ currentValue }} {{ unit }}</span>
    <span>Meta: {{ targetValue }} {{ unit }}</span>
  </div>

  <!-- Status Badge -->
  <div class="mt-2">
    <span 
      *ngIf="progress >= 100" 
      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
      âœ“ Meta Atingida
    </span>
    <span 
      *ngIf="progress >= 80 && progress < 100" 
      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
      ðŸ”¥ Quase lÃ¡!
    </span>
    <span 
      *ngIf="progress < 80 && progress >= 50" 
      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
      ðŸ“Š Em Progresso
    </span>
    <span 
      *ngIf="progress < 50" 
      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
      ðŸš€ Iniciando
    </span>
  </div>
</div>
